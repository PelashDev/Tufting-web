<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(300deg, #4233c5, #daec32, #0a080a);
    background-size: 180% 180%;
    animation: gradient-animation 10s ease infinite;
}
@keyframes gradient-animation {
  0% { background-position: 1% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container{
    border: 2px solid #070707;
    width: 35%;
    background-color: black;
    box-shadow: 1px 0px 9px 1px #070707;
    border-radius: 10px;
    overflow: hidden;
}

/* Header */
.container-1{
    background-color: #f2fb0a;
    width: 100%;
    padding: 0.625rem;
}
.container-1 h1{
    font-family: 'Calistoga' ,sans-serif;
    font-size: 1.5rem;
    color: #000;
    margin-bottom: 0.3rem;
}
.container-1 p{
    font-family: 'Proza Libre', serif;
    color: #515248;
    font-size: 0.9rem;
}

/* Input Section */
.container-2{
    position: relative;
    margin: 1rem;
    text-align: center;
}
input{
    width: 100%;
    padding: 0.75rem 3rem 0.75rem 0.875rem;
    background-color: black;
    color: #f2fb0a;
    border-radius: 8px;
    border: 1px solid #f2fb0a;
    outline: none;
    font-size: 0.9rem;
    font-family: 'Proza Libre', serif;
}
::placeholder{
    color: #ccc;
}
.container-2 a{
    font-size: 1.2rem;
    text-decoration: none;
    color: #f2fb0a;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

/* ðŸ“± RESPONSIVENESS */
@media (max-width: 1024px) { /* Tablets */
  .container {
    width: 60%;
  }
  .container-1 h1 {
    font-size: 1.3rem;
  }
}

@media (max-width: 600px) { /* Mobile phones */
  .container {
    width: 90%;
  }
  .container-1 h1 {
    font-size: 1.1rem;
  }
  .container-1 p {
    font-size: 0.8rem;
  }
  input {
    font-size: 0.85rem;
    padding: 0.75rem 2.5rem 0.75rem 0.875rem;
  }
  .container-2 a {
    font-size: 1rem;
    right: 10px;
  }

  /* ðŸ‘‡ Make input behave like textarea on mobile */
  input {
    height: 4rem;        
    line-height: 1.5rem;
    white-space: none; 
    overflow-y: auto;    
  }
  
}
textarea {
    width: 100%;
    min-height: 2.5rem;
    max-height: 8rem;
    padding: 0.75rem 3rem 0.75rem 0.875rem;
    background-color: black;
    color: #f2fb0a;
    border-radius: 8px;
    border: 1px solid #f2fb0a;
    outline: none;
    font-size: 0.9rem;
    font-family: 'Proza Libre', serif;
    resize: none;         
    overflow-y: auto;   }
</style>
<body>
    <div class="container">
        <div class="container-1">
        <h1>Please enter your message</h1>
        <p>Agents are online!</p>
        </div>

<div class="container-2">
    <textarea placeholder="Type here"></textarea>
    <a href="#"><i class="ri-send-plane-2-fill"></i></a>
    
</div>
    </div>
</body>
